<!DOCTYPE html>
<html lang="en" ng-app="UserForm">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/angular.min.js"></script>
    <script src="js/form.js"></script>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title"> 双向数据绑定</div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" ng-controller="UserController">
                        <div class="form-group">
                            <label class="col-md-2 control-label">邮箱：</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" placeholder="邮箱" ng-model="UserInfo.email"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">密码：</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" placeholder="只能是数字字母或下划线" ng-model="UserInfo.password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="UserInfo.autoLogin"/>自动登陆
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-default" ng-click="getFormData()">获取表单数据</button>
                                <button class="btn btn-default" ng-click="setFormData()">设置表单数据</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
